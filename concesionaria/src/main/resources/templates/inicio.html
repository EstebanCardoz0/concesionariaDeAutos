<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - MET Concesionaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>


<body>
    <header class="p-3 text-bg-dark">

        <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2"><a href="/perfil"
                    style="text-decoration: none; color: inherit;">Editar Perfil</a></button>
            <button type="button" class="btn btn-warning"><a href="/logout"
                    style="text-decoration: none; color: inherit;">Cerrar Sesión</a></button>
        </div>
    </header>

    <h3 style="text-align: center;" th:if="${session.usuariosession !=null}"
        th:text="'Hola '+ ${session.usuariosession.nombre}+'!'"></h3>

    <a th:if="${session.usuariosession.imagen != null}">
        <img width="300px" height="200px" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}">
    </a>





    <div style="display:flex; flex-direction: column; gap: 200px;text-align: center;align-items: center;margin-top: 50px;">

        <a href="/auto/listas" style=color:black;text-decoration:none;>
            <div
                style="width: 300px; padding: 20px; border: 3px solid #ccc;border-color: orange; background-color: #f9f9f9;">
                <h3>Ver Autos</h3>
            </div>
        </a>

    </div>

        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">

                </svg>
            </a>
            <span style="font-size: 20px;" class="mb-3 mb-md-0 text-body-secondary">© 2023 Esteban Cardozo</span>
        </div>

                    </svg></a></li>

</html>
