<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario - MET Concesionaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<header class="p-3 text-bg-dark">
    <div class="text-end">

        <button type="button" class="btn btn-warning"><a href="/inicio"
                style="text-decoration: none; color: inherit;">Volver al inicio</a></button>
    </div>
</header>

<body>
    <form style="max-width: 500pt;margin:  auto;margin-top: 3%;" class="formulario"
        th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">

        <input hidden th:value="${id}" name="id">

        <div class="form-group my-3">
            <h3 class="card-title">Modificar Usuario</h3>
        </div>
        <div class="form-group my-3">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control" name="nombre" th:value="${usuario.nombre}">
        </div>
        <div class="form-group my-3">
            <label for="email">E-mail</label>
            <input id="email" type="email" class="form-control" name="email" th:value="${usuario.email}">
        </div>
        <div class="form-group my-3">
            <label for="archivo">Selecciona una foto de perfil</label>
            <input id="archivo" type="file" class="form-control" name="archivo">
        </div>
        <div class="form-group my-3">
            <label for="pass">Nueva contraseña</label>
            <input id="pass" type="password" class="form-control" name="password">
        </div>
        <div class="form-group my-3">
            <label for="pass2">Repetir nueva contraseña</label>
            <input id="pass2" type="password" class="form-control" name="password2">
        </div>


        <button type="submit" class="btn btn-primary mt-3 botones"
            style="background-color: orange;color: black;border-color: black;">Actualizar</button>
    </form>
