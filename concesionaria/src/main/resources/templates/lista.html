<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de autos - MET Concesionaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="text-end">

            <button type="button" class="btn btn-warning"><a href="/inicio"
                    style="text-decoration: none; color: inherit;">Volver al inicio</a></button>
        </div>
    </header>

    <table class="table">
        <thead>
            <tr>
                <th>Id del auto</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Color</th>
                <th>Patente</th>
                <th>Cantidad de puertas</th>
                <th sec:authorize="hasRole('ADMIN')">Acciones</th>
            </tr>
        </thead>
        <tbody th:each="auti:${autos}">
            <tr>
                <th th:text="${auti.id}"></th>
                <td th:text="${auti.modelo}"></td>
                <td th:text="${auti.marca}"></td>
                <td th:text="${auti.color}"></td>
                <td th:text="${auti.patente}"></td>
                <td th:text="${auti.cantidadPuertas}"></td>
                <td>
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/auto/cambiar/__${auti.id}__}"><i></i>Modificar</a>
                </td>
            </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
