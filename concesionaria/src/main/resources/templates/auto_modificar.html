<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="text-end">

            <button type="button" class="btn btn-warning"><a href="/auto/listas"
                    style="text-decoration: none; color: inherit;">Volver a la lista</a></button>
        </div>
    </header>
    <form style="max-width: 500pt;margin:  auto;margin-top: 2%;" class="formulario"
        th:action="@{/auto/cambiar/__${auto.id}__}" method="post">

        <div class="form-group my-3">
            <h3 class="card-title">Modificar auto</h3>
        </div>
        <input hidden th:value="${id}" name="id" type="number">
        <p hidden>ID: <span th:text="${auto.id}"></span></p>

        <div>
            <div class="form-group my-3">
                <label for="modelo">Modelo</label>
                <input id="modelo" type="text" class="form-control" name="modelo" th:value="${auto.modelo}">
            </div>
            <div class="form-group my-3">
                <label for="marca">Marca</label>
                <input id="marca" type="text" class="form-control" name="marca" th:value="${auto.marca}">
            </div>
            <div class="form-group my-3">
                <label for="color">Color</label>
                <input id="color" type="text" class="form-control" name="color" th:value="${auto.color}">
            </div>
            <div class="form-group my-3">
                <label for="patente">Patente</label>
                <input id="patente" type="text" class="form-control" name="patente" th:value="${auto.patente}">
            </div>
            <div class="form-group my-3">
                <label for="cantidadPuertas">Cantidad de puertas</label>
                <input id="cantidadPuertas" type="number" class="form-control" name="cantidadPuertas"
                    th:value="${auto.cantidadPuertas}">
            </div>


        </div>

        <button style="color: black;background-color: orange;border-color: orange;" type="submit"
            class="btn btn-primary mt-3 botones"><strong>Actualizar</strong></button>



        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


        <div th:if="${exito != null}" class="Card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card- be th o" th:text="${exito}"></p>
            </div>
        </div>

    </form>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
