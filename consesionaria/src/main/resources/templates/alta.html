<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Alta auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/formulario.css"> -->
</head>

<body>
    <header>
        <h2>Carga el auto ac√°</h2>
    </header>

    <form action="/auto/crear" method="post">

        <input type="text" name="modelo" placeholder="Nombre del modelo">
        <input type="text" name="marca" placeholder="Marca">
        <input type="text" name="color" placeholder="Color">
        <input type="text" name="patente" placeholder="Patente">
        <input type="number" name="cantidadPuertas" placeholder="Cantidad de puertas">
        <button type="submit">Subir</button>



        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError"> 
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


        <div th:if="${exito != null}" class="Card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                    <p class="card- be th o" th:text="${exito}"></p>
            </div>
        </div>

    </form>






    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
